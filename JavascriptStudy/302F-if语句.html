<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        流程控制语句可以控制程序执行流程
        语句的分类
        1.条件判断语句
        2.条件分支语句
        3.循环语句
        */
       /* 
       条件判断语句也称if语句，在条件成立时执行语句
       */
      var a=10;
        if(a>=10)
        {
            alert("a比10大");
        }
        else if(a==10){
            alert("a等于10");
        }
        else{
            alert("a比10小");
        }
    </script>
</head>
<body>
    
</body>
</html>
