<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        相等运算符用来比较两个值是否相等，
        如果相等返回true，否则返回false
        使用==来做相等运算
            当类型不同时，会自动进行类型转换，将两边转换成一样的类型
            大部分情况转换成数字
            特殊情况: null!=0
                    undifined衍生自null，所以这两个值做相等判断时，会返回true
                    NaN不与任何值相等，包括本身
                        判断一个值是不是NaN可以通过isNaN(参数);函数
        使用!=来做不相等运算
        === 全等，用来判断两个值是否全等，它和相等类似
            不同的是他不会做自动的类型转换
            如果两个值的类型不同，直接返回false
        !== 用来判断两个值是否不全等
        */
       document.write(10==4);
        "1"=1;//true
        null==0;//false
        /* 
        条件运算符也叫三元运算符
            语法：条件表达式?语句1:语句2;
            若条件表达式的值不为布尔值则会先转换成布尔值再运算
        */
        /* 
        ，运算符：可以分割多个语句，可以在声明多个变量时使用逗号运算符；
        */
        var a,b=3,c;
        /* 
        运算符的优先级
            如果优先级一样高则从左往右算
        ()
        ++,--
        !,~,+(正),-,typeof,void,delete
        %*chu
        +-
        《，》
        <,>,<=,>=
        ==,!==,===
        &
        ^
        |
        &&
        ||
        ?:
        =,+=
        ,  
        */
    </script>
</head>

</html>
