<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--js代码需要编写到script标签中-->
    <script type="text/javascript">
    // 若无type则默认为text/javascript
        // 1.控制浏览器弹出一个警告框
    alert("欢迎光临");
        // 2.让计算机在页面中输出一个内容
        //   document.write可以向控制台输出内容
    document.write("看我出不出来");
        // 3.向控制台输出内容
        //   仅开发人员可以查看
    console.log("向控制台输出内容");
    //执行顺序从上到下一行一行执行
    </script>
</head>
<body>
    
</body>
</html>
