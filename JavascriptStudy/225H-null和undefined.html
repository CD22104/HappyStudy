<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        空值：
        Null类型的值只有一个就是null
        null值用来表示一个为空的对象

        使用typeof检查一个null值时会返回object
        
        未赋值：
        Undefined的值只有一个就是undefined
        当我们声明一个变量但没给他赋值是他的值就是undefined
        用typeof检查也是undefined
        */
       var a=null;
       document.write(typeof a);
    </script>
</body>
</html>
