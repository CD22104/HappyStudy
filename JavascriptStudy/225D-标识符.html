<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        标识符 在js中所有的可以有我们自主命名的都可以称为标识符 如 var a；的a
            命名规则：1.标识符中可以含有字母，数字，下划线，$；
                    2.标识符不能以数字开头
                    3.标识符不能是ES中的关键字或者保留字
                    4.标识符一般使用驼峰命名法：除首字母小写后面单词首字母大写如helloWorld
                注意：js底层保存标识符时实际上采用的是unicode编码
                    所以理论上讲，所有utf-8中含有的内容都可以作为标识符
        */ 
    </script>
</head>
<body>
    
</body>
</html>
