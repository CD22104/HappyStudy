<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*编写位置：
        1.将js代码编写到外部js文件中，通过script标签引入（如outside.js）
            <script type="text/javascript" src="文件位置"><script>
                好处：可以在不同的页面中同时引用，可以利用浏览器的缓存机制
                结论：推荐使用的方式
                注意问题：script标签一旦用于引入外部文件就不能再文件内部编写代码，就算写了也会忽略
                解决方式：可以在第一个script后再写一个正常内部script语句
                        因此会先执行外部js在执行内部js，因为js按顺序执行
        2.写在内部script中
        3.写在标签中
        */
        alert("我是标签中的代码！！");
    </script>
</head>
<body>
    <!-- 可以将js代码编写到标签的onclick属性中 
        当我们点击按钮时js代码才会执行
        虽然可以写在标签的属性中，但是他们属于结构与行为耦合，不方便维护，不推荐使用
    -->
    <button onclick="alert('讨厌你点我干嘛')">点我</button>
    <!-- 
        可以将js代码写在超链接的href属性中
        点击超链接时会执行js代码
     -->
    <a href="javascript:alert('让你点我就点')">你也点我一下</a>
</body>
</html>
