<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    /*
    数据类型指的就是字面量的类型
    在js中一共有六种数据类型
    基本数据类型1.String
            2.Number
            3.Boolean
            4.NUll
            5.Underfined
    引用数据类型6.Object
    */
    /*
    String字符串
        在js中字符串要用引号包围(单引号或双引号，不能混用着)
        嵌套：双引号里用单引号，或者单引号里用双引号
            若非要在双引号里用双引号可以用\作为转义字符
            \n表示换行，\t表示制表符tab，\\表示\
    */ 
    var str="hello";
    str="我说:'今天天气不错'";
    str="我说:\"今天天气不错\"";
</script>
</body>
</html>
