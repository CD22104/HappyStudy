    <title>Document</title>
<script>
    /* 
    unicode编码
    在字符串中使用转义字符输入Unicode编码
    \u四位编码（16位）
    在网页中使用的是Unicode编码
    但在网页中要用&#来代替\u，&#后的四位编码为10进制
    */
   document.write("\u0c32");

</script>
