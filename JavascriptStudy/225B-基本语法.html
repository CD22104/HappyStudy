    /*
        1.注释类型
            ！多行注释 类同css注释
            ! 单行注释 
        2.js中严格区分大小写(html不区分)
        3.js中每一条语句以分号结尾
            如果不写分号，浏览器会自动添加，会消耗系统资源
            而且有一些时候，浏览器会加错分号，所以开发中分号必须写
        4.js中会自动忽略多个空格和换行，可以利用对代码进行美化
        
    */
